<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SRP-6a Demo — GUI</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <main class="container">
      <header class="top">
        <h1>SRP-6a — Demo Educacional</h1>
        <p class="muted">Teste interativo do fluxo de registro e autenticação SRP (não usar em produção)</p>
      </header>

      <section class="panel grid">
        <div class="card form">
          <label>Username
            <input id="username" value="alice" autocomplete="username">
          </label>
          <label>Password
            <input id="password" value="correct horse battery staple" type="password" autocomplete="current-password">
          </label>

          <div class="actions">
            <button id="btn-register" class="primary">Registrar</button>
            <button id="btn-client-step1">Gerar A</button>
            <button id="btn-server-step1">Gerar B</button>
            <button id="btn-compute">Calcular Sessões</button>
            <button id="btn-proofs">Gerar Provas</button>
            <button id="btn-full">Demo Completo</button>
            <button id="btn-clear" class="ghost">Limpar</button>
          </div>
        </div>

        <div class="card logcard">
          <div class="log-header">
            <h2>Log</h2>
            <div class="log-controls">
              <button id="btn-copy-log" title="Copiar log">Copiar</button>
            </div>
          </div>
          <pre id="log" class="log"></pre>
        </div>
      </section>

      <footer class="foot muted">Backend: <code>/api/*</code> · servidor em Flask (desenvolvimento)</footer>
    </main>

    <script src="/static/app.js" defer></script>
  </body>
</html>
